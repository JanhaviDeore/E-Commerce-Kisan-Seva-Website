        <style>
            body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 1rem 0;
}

header h1 {
  margin: 0;
  font-size: 2rem;
}

/* section {
  display: flex;
  flex-wrap: wrap;
  margin: 2rem;
} */

nav {
  flex: 0 0 100%;
  max-width: 100%;
}

nav ul {
  list-style-type: none;
  padding: 0;
  display: flex;
  justify-content: center;
  margin-bottom: 1rem;
}

nav ul li {
  margin: 0 20px;
}

nav a {
  text-decoration: none;
  color: #333;
  font-size: 24px;
  padding: 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

nav a:hover {
  background-color: #eee;
}

article {
  flex: 1 1 33.333%;
  max-width: 100%;
  padding: 1rem;
  box-sizing: border-box;
}

article img {
  width: 100%;
  height: 70%;
}

article h2{
  margin: 0;
  margin-top: 1rem;
}

article .table{
    border: 1ps solid black;
    border-radius: 4px;
    padding: 2px;
    width: 350px;
    height: 350px;
}

article table{
    width: 100%;
    height: 40%;
    padding: 5px;
}

article .price {
  margin: 0;
  margin-top: 0.5rem;
  font-weight: bold;
  color: #4CAF50;
}

article button {
  display: block;
  width: 100%;
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 0.5rem;
  border-radius: 0.25rem;
  margin-top: 1rem;
  cursor: pointer;
}

article button:hover {
  background-color:darkslateblue;
}

.dropdown {
  position: relative;
  /* display: inline-block; */
  text-decoration: none;
  color: #333;
  font-size: 24px;
  /* padding: 5px; */
  border-radius: 5px;
  transition: background-color 0.3s ease;
  list-style-type: none;
  display: flex;
  justify-content: center;
  margin: 0 20px;
  
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 100px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 10px 12px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
